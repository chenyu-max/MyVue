<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MyVue——DUE</title>
    </head>
    <body>
        <div id="test">
            你好{{content}},{{description}}
            <br>
            <span>{{description}}</span>
            <label>
                <input type="text" v-model="obj.x">
            </label>
            {{obj.x}}
            <ul>
                <li v-for="(key) in list">
                    姓名{{key.a}}
                    年龄{{key.b}}
                </li>
            </ul>
            <img v-bind:src="imgSrc"/>
        </div>
        <script type="module">
            import Due from "./core/index.js";

            window.test = new Due({
                el: 'test',
                data: {
                    content: 'LeoYu',
                    description: 'hello LeoYu',
                    obj: {
                        x: 1,
                        y: 2
                    },
                    list: [
                        {a: 'LeoYu', b: 20},
                        {a: 'monkey', b: 22}
                    ],
                    imgSrc: "./a.png",
                }
            });
        </script>
    </body>
</html>
