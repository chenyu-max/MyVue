<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MyVue——DUE</title>
    </head>
    <body>
        <div id="test">
            你好{{content}},{{description}}
            <br>
            <span>{{description}}</span>
        </div>
        <script type="module">
            import Due from "./core/index.js";

            window.test = new Due({
                el: 'test',
                data: {
                    content: 'LeoYu',
                    description: 'hello LeoYu',
                    obj: {
                        x: 1,
                        y: 2
                    },
                    list: [
                        {a: 'LeoYu', b: 20},
                        {a: 'monkey', b: 22}
                    ]
                }
            });
        </script>
    </body>
</html>
